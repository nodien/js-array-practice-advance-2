<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 6</title>
</head>
<body>
<h1>Replace '-' with '_'</h1>
<script>
    let chars = ['a', '-', 'b', '-', 'c', '1', '-', 'd'];

    for (let i = 0; i < chars.length; i++) {
        if (chars[i] === '-') {
            chars[i] = '_';
        }
    }

    document.write("Updated array: " + chars.join(', '));
</script>
</body>
</html>
